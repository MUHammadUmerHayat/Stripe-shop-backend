Resources:
  ShoppingTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        # - AttributeName: LSA1
        #   AttributeType: S
        # - AttributeName: LSA2
        #   AttributeType: S
        - AttributeName: GSA1
          AttributeType: S
        - AttributeName: GSA2
          AttributeType: S
        - AttributeName: GSA3
          AttributeType: S
        - AttributeName: GSA4
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      # LocalSecondaryIndexes:
      #   - IndexName: LSI1
      #     KeySchema:
      #       - AttributeName: PK
      #         KeyType: HASH
      #       - AttributeName: LSA1
      #         KeyType: RANGE
      #   - IndexName: LSI2
      #     KeySchema:
      #       - AttributeName: PK
      #         KeyType: HASH
      #       - AttributeName: LSA2
      #         KeyType: HASH
      #     Projection:
      #       ProjectionType: KEYS_ONLY
      #     ProvisionedThroughput:
      #       ReadCapacityUnits: ${self:custom.TableReadCap}
      #       WriteCapacityUnits: ${self:custom.TableWriteCap}
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: PK
              KeyType: HASH
            - AttributeName: GSA1
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY
          ProvisionedThroughput:
            ReadCapacityUnits: ${self:custom.TableReadCap}
            WriteCapacityUnits: ${self:custom.TableWriteCap}
        - IndexName: GSI2
          KeySchema:
            - AttributeName: GSA2
              KeyType: HASH
          Projection:
            ProjectionType: KEYS_ONLY
          ProvisionedThroughput:
            ReadCapacityUnits: ${self:custom.TableReadCap}
            WriteCapacityUnits: ${self:custom.TableWriteCap}
        - IndexName: GSI3
          KeySchema:
            - AttributeName: GSA3
              KeyType: HASH
          Projection:
            ProjectionType: KEYS_ONLY
          ProvisionedThroughput:
            ReadCapacityUnits: ${self:custom.TableReadCap}
            WriteCapacityUnits: ${self:custom.TableWriteCap}
        - IndexName: GSI4
          KeySchema:
            - AttributeName: PK
              KeyType: HASH
            - AttributeName: GSA4
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY
          ProvisionedThroughput:
            ReadCapacityUnits: ${self:custom.TableReadCap}
            WriteCapacityUnits: ${self:custom.TableWriteCap}
      ProvisionedThroughput:
        ReadCapacityUnits: ${self:custom.TableReadCap}
        WriteCapacityUnits: ${self:custom.TableWriteCap}
      TableName: ${self:custom.tableNames.shopping}
